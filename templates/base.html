<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>RazerWeather</title>

    <style>
        .hover-effect:hover {
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
          transform: scale(1.05);
        }
        .WeatherInfo {
            display: flex;
            justify-content: space-between; /* Add space between the two cards */
          }
          
          /* Add the hover effect as previously mentioned */
          .hover-effect:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
            transition: all 0.3s ease;
          }
          
      </style>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">RazerWEATHER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>


      <div class="container text-center my-5">
        <h1 class="text-info">Welcome to RazerWeather!</h1>
      </div>
      <div class="container">
        <form action='/' method='post'>
            {% csrf_token %}
            <div class="form-group my-5">
              <label for="city">Enter the city</label>
              <input type="text" class="form-control" id="city_name" placeholder="Enter the city" name="city">
            </div>
            <button type="submit" class="btn btn-dark">Get</button>
          </form>
      </div>
      <div class="container my-5">
        <h1 class="text-info text-center my-5">Weather for {{city}}</h1>
        
        <div class="row">
          <div class="col-md-6">
            <div class="card hover-effect mx-auto" style="width: 18rem; cursor: pointer;">
              <div class="card-body">
                <h3 class="card-title mb-5 text-info">Temperature</h3>
                <h4 class="card-text">{{temp}} °C</h4>
              </div>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="card hover-effect mx-auto" style="width: 18rem; cursor: pointer;">
              <div class="card-body">
                <h3 class="card-title mb-5 text-info">Feels like</h3>
                <h4 class "card-text">{{feels_like}} °C</h4>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="card hover-effect mx-auto" style="width: 18rem; cursor: pointer;">
              <div class="card-body">
                <h3 class="card-title mb-5 text-info">Humidity</h3>
                <h4 class="card-text">{{humidity}} %</h4>
              </div>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="card hover-effect mx-auto" style="width: 18rem; cursor: pointer;">
              <div class="card-body">
                <h3 class="card-title mb-5 text-info">Wind speed</h3>
                <h4 class="card-text">{{wind_speed}} km/hr</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
        


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
